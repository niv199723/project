<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<script src="..\assignments-master\qualjs.js">
</script>
<div class="container"> 
<div class="row" >
<div class="col-lg-12" style="background-color:black ;font-size:50px;color:white;"> DELOITTE DESIGNATION
<img src="../assignments-master/d3.jpg" align="right" height="100px" width="100px"></div>  
</div>   
<form class="form-horizontal" onsubmit="return formValidation()"> 
<div class="row">
<div class="col-lg-12">
<h3>QUALIFICATION INFORMATION</h3>
</div>
</div>
<div class ="row">
<div class ="col-lg-4">
<label>Education Details</label>
</div>
<div class ="col-lg-4">
<select>
<option value ="opt">Choose Qualification</option>
<option class="Education" value="bac">Bachelors</option>
<option class="Education" value="mas">Masters</option>
</select></div>
<span id ="errorDropDown"></span>
</div>
<div class="row"> 
<div class="col-lg-4"><label>Final Percentage</label>
</div>
<div class="col-lg-4">          
<input id="per" onchange="perValidation()" type="text" placeholder="Enter final Percentage">
    </div>
<span id="errorper"></span>	
</div>
<div class="row"> 
<div class="col-lg-4"><label>Interview Score</label>
</div>
<div class="col-lg-4">          
<input id="int" onchange="intValidation()" type="text" placeholder="Enter interview score">
    </div>
<span id="errorint" ></span>	
</div>
<div class="row"> 
<div class="col-lg-4"><label>Communication Skills</label>
</div>
<div class="col-lg-4">          
<input id="com" onchange="comValidation()" type="text" placeholder="Enter communication skills score">
    </div>
<span id="errorcom"></span>	
</div>
<div class="row"> 
<div class="col-lg-4"><label>Technical Skills</label>
</div>
<div class="col-lg-4">          
<input id="tech" onchange="techValidation()" type="text" placeholder="Enter technical skills score">
    </div>
<span id="errortech"></span>	
</div>
<div class="row"> 
<div class="col-lg-4">
<input type="submit" value="Generate Designation">
</div>
</div>
</form>
</div>
</body>
</html>
